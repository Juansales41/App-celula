<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório da Célula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Relatório da Célula</h1>
        </header>

        <!-- Formulário de Relatório -->
        <form id="relatorioForm">
            <label for="data">Data do Encontro</label>
            <input type="date" id="data" name="data" required>

            <label for="preenchidoPor">Preenchido por</label>
            <input type="text" id="preenchidoPor" name="preenchidoPor" required>

            <label for="homens">Quantos homens?</label>
            <input type="number" id="homens" name="homens" required>

            <label for="mulheres">Quantas mulheres?</label>
            <input type="number" id="mulheres" name="mulheres" required>

            <label for="criancas">Quantas crianças?</label>
            <input type="number" id="criancas" name="criancas" required>

            <label for="convidados">Quantos convidados?</label>
            <input type="number" id="convidados" name="convidados" required>

            <label for="lider">Quem é o líder?</label>
            <input type="text" id="lider" name="lider" required>

            <label for="vice">Quem é o vice-líder?</label>
            <input type="text" id="vice" name="vice" required>

            <label for="timoteo">Quem é o Timóteo?</label>
            <input type="text" id="timoteo" name="timoteo" required>

            <label for="anfitriao">Quem é o anfitrião?</label>
            <input type="text" id="anfitriao" name="anfitriao" required>

            <label for="secretaria1">Secretária 1</label>
            <input type="text" id="secretaria1" name="secretaria1" required>

            <label for="secretaria2">Secretária 2</label>
            <input type="text" id="secretaria2" name="secretaria2" required>

            <label for="temaPalavra">Tema da Palavra</label>
            <input type="text" id="temaPalavra" name="temaPalavra" required>

            <label for="ministrante">Quem ministrou a Palavra?</label>
            <input type="text" id="ministrante" name="ministrante" required>

            <label for="pontosPalavra">Pontos principais da Palavra</label>
            <textarea id="pontosPalavra" name="pontosPalavra" required></textarea>

            <button type="submit">Salvar Relatório</button>
        </form>

        <!-- Lista de Relatórios -->
        <div class="relatorios-section">
            <h2>Relatórios Salvos</h2>
            <ul id="listaRelatorios"></ul>
        </div>

        <!-- Botão para Baixar Relatórios em CSV -->
        <button class="download-btn" onclick="baixarCSV()">Baixar Planilha</button>

        <!-- Modal para Detalhes -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="detalhesRelatorio"></div>
            </div>
        </div>

        <!-- Link para Compartilhar -->
        <div class="share-section">
            <button id="shareLinkBtn" class="share-btn">Compartilhar Link</button>
            <input type="text" id="shareLinkInput" class="share-input" readonly />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
